<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roll The Dice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!----whole Game-->
<div class="wrapper clearfix">

 <!---player section-->
    <div class="player-0-panel active">
        <div class="player-name">player 0</div>
        <div class="player-score">99</div>

<!---current score-->
        <div class="player-current-box">
            <div class="player-current-label">current</div>
            <div class="player-current-score">20</div>
        </div>
    </div> 
    
    


    <!---player section-->
    <div class="player-1-panel">
        <div class="player-name">player 1</div>
        <div class="player-score">80</div>

<!---current score-->
        <div class="player-current-box">
            <div class="player-current-label">current</div>
            <div class="player-current-score">45</div>
        </div>
    </div>    

<button class="btn-new">NEW</button>
<button class="btn-roll">ROLL</button>
<button class="btn-hold">HOLD</button>
<img src="img/dice-3.png" alt="Dice" class="dice">

</div>

</body>
</html>
